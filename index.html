<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="nie">To sie pierdol</div>
    <div id="tak">Super :*</div>
    <div id="centering">
        <div id="zdjecia">
            <img src="pies2.jpg" alt="pies" style="margin-left: 25vw;">
        </div>
        <div id="pytanie">Czy zostaniesz moja walentynka?</div>
        <div>
            <!-- From Uiverse.io by Voxybuns --> 
            <button onclick="send('Tak')" style="margin-right: 5vw;">
                <span class="button_top"> Tak </span>
            </button>

            <button onclick="send('Nie')">
                <span class="button_top"> Nie </span>
            </button>
        </div>
    </div>

<script>
    const guziknie = document.getElementById("nie");
    const guzitak = document.getElementById("tak");

    function send(value) {
        fetch("https://walentynki.wojteks200703.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ button: value })
        });

        if(value == "Nie") {
            guziknie.style.display = "flex";
        }
        else {
            guzitak.style.display = "flex";
        }
    }
</script>
</body>
</html>
